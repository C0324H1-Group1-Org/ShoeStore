<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap">
    <header th:replace="layout/header.html"></header>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Trang Chủ</a> <span class="mx-2 mb-0">/</span> <a href="cart.html">Giỏ Hàng</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Đặt Hàng</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Thông Tin Chi Tiết</h2>
            <form  th:object="${order}" th:action="@{/checkout}" id="checkout" method="post">
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">Tên <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" th:field="*{firstName}">
                </div>
                <div class="col-md-6">
                  <label for="c_lname" class="text-black">Họ <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" th:field="*{lastName}">
                </div>
              </div>



              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_address" class="text-black">Địa Chỉ <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" th:field="*{address}">
                </div>
              </div>





              <div class="form-group row mb-5">
                <div class="col-md-6">
                  <label for="c_email_address" class="text-black">Email<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" th:field="*{email}">
                </div>
                <div class="col-md-6">
                  <label for="c_phone" class="text-black">Số Điện Thoại <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" th:field="*{phone}">
                </div>
              </div>






              <div class="form-group">
                <label for="c_order_notes" class="text-black">Ghi Chú Cho Người Bán</label>
                <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="5" class="form-control" placeholder="Bạn muốn ghi chú điều gì..." th:field="*{note}"></textarea>
              </div>

            </div>
            </form>
          </div>
          <div class="col-md-6">


            
            <div class="row mb-5">
              <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Đơn Hàng Của Bạn</h2>
                <div class="p-3 p-lg-5 border">
                  <table class="table site-block-order-table mb-5">
                    <thead>
                      <th>Sản Phẩm</th>
                      <th>Tổng Tiền</th>
                    </thead>
                    <tbody>
                      <tr th:each="item : ${cart.cartDetailList}">
                        <td >
                          <span th:text="${item.idProduct.name}"></span>
                          <strong class="mx-2" th:text="' x '+${item.quantity}"></strong>
                        </td>
                        <td  th:text="${#numbers.formatDecimal(item.idProduct.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                      </tr>
                      <tr>
                        <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                        <td class="text-black font-weight-bold"><strong th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"></strong></td>
                      </tr>
                    </tbody>
                  </table>



                  <div class="form-group">
                    <button class="btn btn-primary btn-lg py-3 btn-block" type="submit" form="checkout">MUA</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>

    <footer th:replace="layout/footer.html"></footer>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>

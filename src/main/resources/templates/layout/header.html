    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="/search" class="site-block-top-search" method="get">

                            <span class="icon icon-search2"></span>
                            <input type="text" name="name" class="form-control border-0" placeholder="Cam kết hàng chính hãng" th:value="${name}">

                                </a>
                            </li>
                            <li sec:authorize="isAuthenticated()" ><a th:href="@{/logout}"><span>Đăng xuất</span></a></li>

                            <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

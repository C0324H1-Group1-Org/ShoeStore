<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .pagination .active {
            color: #ff5757;
        }
        .pagination .disabled {
            pointer-events: none;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="site-wrap">
    <header th:replace="layout/header.html"></header>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="/">Trang Chủ</a> <span class="mx-2 mb-0">/</span> <strong
                        class="text-black">Cửa Hàng</strong></div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-9 order-2">
                    <div class="row mb-5">
                        <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" th:each="product : ${products_page}">
                            <div class="block-4 text-center border">
                                <figure class="block-4-image">
                                    <a th:href="@{/detail(id=${product.id})}"><img th:src="${product.image}" alt="Image placeholder"
                                                                                   class="img-fluid"></a>
                                </figure>
                                <div class="block-4-text p-4">
                                    <h3><a th:href="@{/detail(id=${product.id})}" class="name-product" th:text="${product.name}"></a></h3>
                                    <p class="mb-0">Finding perfect t-shirt</p>
                                    <p class="text-primary font-weight-bold"
                                       th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'POINT')} + ' ₫'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" data-aos="fade-up">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="site-block-27">
                                <ul class="pagination" id="pagination">
                                    <li id="previous" class="page-item" th:if="${products_page.hasPrevious()}">
                                        <a class="page-icon" th:href="@{${paginationPreviousUrl}}">&lt;</a>
                                    </li>
                                    <li th:each="pageNum, iterStat : ${#numbers.sequence(0, products_page.totalPages - 1)}">
                                        <a th:href="@{${paginationBaseUrl}(page=${pageNum})}"
                                           class="page-icon"
                                           th:text="${pageNum + 1}"
                                           th:classappend="${pageNum == products_page.number} ? 'active' : ''"
                                           data-page="${pageNum}"></a>
                                    </li>
                                    <li id="next" class="page-item" th:if="${products_page.hasNext()}">
                                        <a class="page-icon" th:href="@{${paginationNextUrl}}">&gt;</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 order-1 mb-5 mb-md-0">
                    <div class="border p-4 rounded mb-4">
                        <h3 class="mb-3 h6 text-uppercase text-black d-block">Phân Loại</h3>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-1" th:each="entry : ${categoryProductCounts}">
                                <a th:href="@{/category{id}(id=${entry['c_id']})}" class="d-flex"
                                   th:data-category-id="${entry['c_id']}">
                                    <span th:text="${entry['c_name']}"></span>
                                    <span class="text-black ml-auto">
                                        <span th:text="'(' + ${entry['product_count']} + ')'"></span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/footer.html"></footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const currentPage = parseInt(urlParams.get('page')) || 0;
        const pageLinks = document.querySelectorAll('.pagination .page-icon');
        pageLinks.forEach(link => {
            const page = parseInt(link.getAttribute('data-page'));
            if (page === currentPage) {
                link.classList.add('active');
            }
        });
        const previousLink = document.getElementById('previous');
        const nextLink = document.getElementById('next');
        if (currentPage === 0) {
            previousLink.classList.add('disabled');
        }
        if (currentPage === pageLinks.length - 1) {
            nextLink.classList.add('disabled');
        }
    });
</script>

<script th:src="@{js/jquery-3.3.1.min.js}"></script>
<script th:src="@{js/jquery-ui.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/aos.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>

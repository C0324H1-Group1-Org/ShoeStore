<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function formatCurrency(amount) {
            const formatter = new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0
            });
            return formatter.format(amount);
        }
    </script>
</head>
<body>

<div class="site-wrap">
    <header th:replace="layout/header.html"></header>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="index.html">Trang chủ</a> <span class="mx-2 mb-0">/</span> <strong
                        class="text-black">Chi tiết sản phẩm</strong></div>
            </div>
        </div>
    </div>
    <form th:action="@{/cart}" th:object="${product}"  method="post">
        <div class="site-section">
            <div class="container">
                <div class="row mb-5" >
                    <div class="col-md-6">
                        <img th:field="*{image}" th:src="${product.image}" alt="Image" class="img-fluid" >
                        <input type="hidden" th:field="*{image}">
                    </div>
                    <div class="col-md-6">
                        <h2 class="text-black mb-5" th:field="*{name}" th:text="${product.name}"></h2>
                        <input type="hidden" th:field="*{name}">
                        <p id="price" class="text-primary h4 mb-5" th:field="*{price}" th:data-price="${product.price}"></p>
                        <input type="hidden" th:field="*{price}">
                        <div class="mb-3 ">
                            <div class="size-selector">
                                <h4>Chọn kích thước</h4>
                                <div class="sizes" >
                                    <div th:each="size, status : ${product.productSizes}">
                                        <input type="radio" th:id="'size' + ${status.count}" name="size" th:value="${size.idSize.number}">
                                        <label th:for="'size' + ${status.count}" th:text="${size.idSize.number}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="input-group mb-3" style="max-width: 120px;">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                                </div>
                                <input type="text" class="form-control text-center" value="1" placeholder=""
                                       aria-label="Example text with button addon" aria-describedby="button-addon1" name="quantity">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary js-btn-plus" type="button">+</button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="buy-now btn btn-sm btn-primary">Thêm vào giỏ hàng</button>
                    </div>
                </div>

                <div class="text-black">
                    <h2 style="text-align: center; font-weight: bold">Mô tả</h2>
                    <p th:text="${product.description}"></p>
                    <p th:text="'Loại giày: '+ ${product.cat.name}"></p>
                    <p th:text="'Thương hiệu: ' + ${product.brand.name}"></p>
                </div>
            </div>
        </div>
    </form>

    <div class="site-section block-3 site-blocks-2 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 site-section-heading text-center pt-4">
                    <h2>Featured Products</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="nonloop-block-3 owl-carousel">
                        <div class="item">
                            <div class="block-4 text-center">
                                <figure class="block-4-image">
                                    <img th:src="@{/images/shoe_1.jpg}" alt="Image placeholder" class="img-fluid">
                                </figure>
                                <div class="block-4-text p-4">
                                    <h3><a href="#">Tank Top</a></h3>
                                    <p class="mb-0">Finding perfect t-shirt</p>
                                    <p class="text-primary font-weight-bold">$50</p>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="block-4 text-center">
                                <figure class="block-4-image">
                                    <img th:src="@{/images/shoe_1.jpg}" alt="Image placeholder" class="img-fluid">
                                </figure>
                                <div class="block-4-text p-4">
                                    <h3><a href="#">Corater</a></h3>
                                    <p class="mb-0">Finding perfect products</p>
                                    <p class="text-primary font-weight-bold">$50</p>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="block-4 text-center">
                                <figure class="block-4-image">
                                    <img th:src="@{/images/shoe_1.jpg}" alt="Image placeholder" class="img-fluid">
                                </figure>
                                <div class="block-4-text p-4">
                                    <h3><a href="#">Polo Shirt</a></h3>
                                    <p class="mb-0">Finding perfect products</p>
                                    <p class="text-primary font-weight-bold">$50</p>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="block-4 text-center">
                                <figure class="block-4-image">
                                    <img th:src="@{/images/shoe_1.jpg}" alt="Image placeholder" class="img-fluid">
                                </figure>
                                <div class="block-4-text p-4">
                                    <h3><a href="#">T-Shirt Mockup</a></h3>
                                    <p class="mb-0">Finding perfect products</p>
                                    <p class="text-primary font-weight-bold">$50</p>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="block-4 text-center">
                                <figure class="block-4-image">
                                    <img th:src="@{/images/shoe_1.jpg}" alt="Image placeholder" class="img-fluid">
                                </figure>
                                <div class="block-4-text p-4">
                                    <h3><a href="#">Corater</a></h3>
                                    <p class="mb-0">Finding perfect products</p>
                                    <p class="text-primary font-weight-bold">$50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/footer.html"></footer>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const priceElement = document.getElementById('price');
        const price = parseFloat(priceElement.getAttribute('data-price'));
        priceElement.textContent = formatCurrency(price);
    });
</script>
</body>
</html>

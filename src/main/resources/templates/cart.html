<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    function formatCurrency(amount) {
      const formatter = new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
        minimumFractionDigits: 0
      });
      return formatter.format(amount);
    }
  </script>
</head>
<body>
<div class="site-wrap">
  <header th:replace="layout/header.html"></header>
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="index.html">Trang Chủ</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Giỏ Hàng</strong></div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post" action="/cart/update">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="product-thumbnail">Hình Ảnh</th>
                <th class="product-name">Sản Phẩm</th>
                <th class="product-price">Giá</th>
                <th class="product-quantity">Số Lượng</th>
                <th class="product-quantity">Size</th>
                <th class="product-total">Tổng Tiền </th>
                <th class="product-remove">Xóa</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item: ${cart.cartDetailList}">
                <td class="product-thumbnail">
                  <img th:src="${item.idProduct.image}" alt="Image" class="img-fluid">
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black" th:text="${item.idProduct.name}"></h2>
                </td>
                <td class="price" th:data-price="${item.idProduct.price}"></td>
                <td>
                  <div class="input-group mb-3" style="max-width: 120px;">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-primary js-btn-minus" type="button" style="font-size: 0.5rem; padding: 0.25rem 0.5rem;">&minus;</button>
                    </div>
                    <input type="text" class="form-control text-center" name="quantity" th:value="${item.quantity}" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <input type="hidden" name="productId" th:value="${item.idProduct.id}">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary js-btn-plus" type="button" style="font-size: 0.5rem; padding: 0.25rem 0.5rem;">&plus;</button>
                    </div>
                  </div>
                </td>
                <td th:text="${item.size}"></td>
                <td class="price" th:data-price="${item.quantity * item.idProduct.price}"></td>
                <td>
                  <a th:href="@{/cart/remove(id=${item.idProduct.id})}" class="btn btn-primary btn-sm">X</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row mb-5">
                <div class="col-md-6 mb-3 mb-md-0">
                  <button type="submit" class="btn btn-primary btn-sm btn-block">Cập Nhật Giỏ Hàng</button>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-outline-primary btn-sm btn-block" onclick="window.location.href='http://localhost:8080'">Tiếp Tục Mua Hàng</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 pl-5">
              <div class="row justify-content-end">
                <div class="col-md-7">
                  <div class="row">
                    <div class="col-md-12 text-right border-bottom mb-5">
                      <h3 class="text-black h4 text-uppercase">Giỏ Hàng</h3>
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col-md-6">
                      <span class="text-black">Tổng</span>
                    </div>
                    <div class="col-md-6 text-right">
                      <strong class="price font-weight-bold text-black" th:data-price="${totalPrice}"></strong>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button type="button" class="btn btn-primary btn-lg py-3 btn-block" onclick="window.location='checkout'">THANH TOÁN</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer th:replace="layout/footer.html"></footer>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.price').forEach(priceElement => {
      const price = parseFloat(priceElement.getAttribute('data-price'));
      priceElement.textContent = formatCurrency(price);
    });
  });
</script>
</body>
</html>
